name: Update GitHub Stats

# Trigger daily and allow manual run
on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README stats
        run: |
          echo "Updating GitHub stats..."
          # The stats image link will reference your secret token in a safe way
          sed -i "s|token=.*|token=${{ secrets.GH_STATS_TOKEN }}|" README.md

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update stats" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/pablo727/pablo727.git HEAD:main

